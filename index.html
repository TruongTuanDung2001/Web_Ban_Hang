<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Thế Giới Di Động | HTML-CSS-JavaScript </title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="img-header">
        <div class="img">
            <i class='button-left bx bx-chevron-left'></i>
            <i class='button-right bx bx-chevron-right'></i>
        </div>
    </div>

    <div class="header">
        <div class="left"><img src="image/header-trai-tgdd-248x78-1.png"></div>

        <div class="center">
            <div class="top-header">
                <img src="image/Logo-tgdd-desk-265x56.png">
                <a href="#">
                    <p>Xem giá, tồn kho tại: <br>
                        <b>Hồ Chí Minh</b></p>
                    <i class='bx bxs-down-arrow'></i>
                </a>

                <div class="search">
                    <input type="text" placeholder="Bạn tìm gì...">
                    <i class='bx bx-search' ></i>
                </div>

                <a href="#">Tài khoản & Đơn hàng</a>
                <a href="#">
                    <i class='bx bxs-cart' ></i>
                    Giỏ hàng
                </a>

                <p>24h Công Nghệ</p>
                <p>Hỏi Đáp</p>
                <p>Game App</p>
            </div>

            <div class="bottom-header">
                <div class="items">
                    <ul>
                        <li>
                            <i class='bx bx-mobile-alt' ></i>
                            Điện Thoại
                        </li>
                        <li>
                            <i class='bx bx-laptop' ></i>
                            Laptop
                        </li>
                        <li>
                            <i class='bx bx-tab' ></i>
                            Tablet
                        </li>
                        <li>
                            <i class='bx bx-tab' ></i>
                            Phụ Kiện
                            <i class='bx bxs-down-arrow' ></i>
                        </li>

                        <li>
                            <i class='bx bxs-watch-alt' ></i>
                            Smartwatch
                        </li>
                        <li>
                            <i class='bx bxs-watch' ></i>
                            Đồng Hồ
                        </li>
                        <li>
                            <i class='bx bx-mobile' ></i>
                            Máy cũ, Thu cũ
                            <i class='bx bxs-down-arrow' ></i>
                        </li>
                        <li>
                            <i class='bx bxs-printer' ></i>
                            Máy in
                            <i class='bx bxs-down-arrow' ></i>
                        </li>
                        <li>
                            Sim, Thẻ Cào
                        </li>
                        <li>
                            Dịch vụ tiện ích
                            <i class='bx bxs-down-arrow' ></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="right"><img src="image/header-phai-tgdd-248x78.png"></div>
    </div>


    <!-- link js -->
    <script src="script.js"></script>
</body>
</html>
